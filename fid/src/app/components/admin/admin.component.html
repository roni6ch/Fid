<form class="add-card-form" [formGroup]="addCardForm" (ngSubmit)="onAddCardSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table cellspacing="0">
        <tr>
          <td><mat-form-field>
              <mat-label>Card name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </td>
          <td><mat-form-field>
              <mat-label>Photo Url</mat-label>
              <input matInput formControlName="photoUrl">
            </mat-form-field>
          </td>
          <td><mat-form-field appearance="fill">
              <mat-label>Card Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let cardType of cardTypes" [value]="cardType">
                  {{cardType}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="addCardForm.invalid">Submit!</button>
    </mat-card-actions>
  </mat-card>
</form>


<form class="add-category-form" [formGroup]="addCategoryForm" (ngSubmit)="onAddCategorySubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table cellspacing="0">
        <tr>
          <td><mat-form-field>
              <mat-label>Category name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </td>
          <td><mat-form-field>
              <mat-label>Photo Url</mat-label>
              <input matInput formControlName="photoUrl">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Business</mat-label>
              <mat-select multiple formArrayName="businessIds" (selectionChange)="addBusinessToCategory($event.value)">
                <mat-option *ngFor="let business of businessList" [value]="business._id">
                  {{business.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="addCategoryForm.invalid">Submit!</button>
    </mat-card-actions>
  </mat-card>
</form>

<form class="add-offer-form" [formGroup]="addOfferForm" *ngIf="addOfferForm" (ngSubmit)="onAddOfferSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Offer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table cellspacing="0">
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Business</mat-label>
            <mat-select formControlName="businessId">
              <mat-option *ngFor="let business of businessList" [value]="business._id">
                {{business.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Card</mat-label>
            <mat-select formControlName="cardId">
              <mat-option *ngFor="let card of cardsList" [value]="card._id">
                {{card.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
          <td><mat-form-field>
              <mat-label>Offer Description</mat-label>
              <textarea matInput placeholder="20% discount..." formControlName="description"></textarea>
            </mat-form-field>
          </td>
            <td><mat-form-field>
              <mat-label>Link</mat-label>
              <input matInput formControlName="link">
            </mat-form-field>
          </td>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="addOfferForm.invalid">Submit!</button>
    </mat-card-actions>
  </mat-card>
</form>
