<div [ngClass]="'flexContainer'">
  <div class="card flip-in-hor-bottom" *ngFor="let card of cards" (click)="onSelectCard(card)">
    <div class="header">
      <div class="img-box">
        <img mat-card-image [src]="card.photoUrl" />
      </div>
      <mat-checkbox class="example-margin"
        [checked]="userCardsIds.includes(card._id)"><mat-card-content>{{card.name}}</mat-card-content></mat-checkbox>
      <h1 class="title">{{card.name}}</h1>
    </div>
  </div>
</div>
